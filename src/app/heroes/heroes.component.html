<h2>My Heroes</h2>
<ul class="heroes">
  @for (hero of heroes(); track hero.id) {
  <li>
    <button
      type="button"
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero"
    >
      <span class="badge">{{ hero.id }}</span>
      <span class="name"> {{ hero.name }}</span>
    </button>
  </li>
  }
</ul>

<toh-hero-detail [hero]="selectedHero" />
